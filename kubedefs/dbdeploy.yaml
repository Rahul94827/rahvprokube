apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: vprocontainers/vprofiledb # the container image to use
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
        ports:
        - name: vprodb-port
          containerPort: 3306 # the port the container exposes
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
        
      volumes:
      - name: vpro-db-data
        persistentVolumeClaim:
          claimName: db-pv-claim

      initContainers:
        - name: init-myservice
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
          - name: vpro-db-data
            mountPath: /var/lib/mysql
